<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main__left">
      <div class="left__top">
        <img src="images/image-jeremy.png" alt="image profil jeremy">
        <div class="top__titles">
          <p>Report for</p>
          <h1>Jeremy</h1>
          <h1>Robson</h1>
        </div>
      </div>
      <div class="left__bottom">
          <p class="hoverText">Daily</p>
          <p class="hoverText">Weekly</p>
          <p class="hoverText">Monthly</p>
      </div>
    </div>
    <div class="main__right">
      <div class="box imageOne">
        <div class="box-blue">
          <div class="box-blue__top">
            <div class="divmiddle">
              <p class="titles"></p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="divmiddle"> 
            <p class="hours">32hrs</p>
            <p class="hours-opacity"></p>
          </div>
        </div>
      </div>
      <div class="box imageTwo">
        <div class="box-blue">
          <div class="box-blue__top">
            <div class="divmiddle">
              <p class="titles"></p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="divmiddle"> 
            <p class="hours">10hrs</p>
            <p class="hours-opacity"></p>
          </div>
        </div>
      </div>
      <div class="box imageTree">
        <div class="box-blue">
          <div class="box-blue__top">
            <div class="divmiddle">
              <p class="titles"></p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="divmiddle"> 
            <p class="hours">4hrs</p>
            <p class="hours-opacity"></p>
          </div>
        </div>
      </div>
      <div class="box imageFour">
        <div class="box-blue">
          <div class="box-blue__top">
            <div class="divmiddle">
              <p class="titles"></p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="divmiddle"> 
            <p class="hours">4hrs</p>
            <p class="hours-opacity"></p>
          </div>
        </div>
      </div>
      <div class="box imageFive">
        <div class="box-blue">
          <div class="box-blue__top">
            <div class="divmiddle">
              <p class="titles"></p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="divmiddle"> 
            <p class="hours">5hrs</p>
            <p class="hours-opacity"></p>
          </div>
        </div>
      </div>
      <div class="box imageSix">
        <div class="box-blue">
          <div class="box-blue__top">
            <div class="divmiddle">
              <p class="titles"></p>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="divmiddle"> 
            <p class="hours">2hrs</p>
            <p class="hours-opacity"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
